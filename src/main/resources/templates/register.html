<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title></head>
<body>
    <form autocomplete = "off" th:action="@{/register}" th:object="${user}" method="post">
        <table>
            <tr>
                <td> Email: </td>
                <td><div>
                    <input type="email" name="email" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                </div></td>
            </tr>
            <tr>
                <td> UserName:</td>
                <td><div>
                    <input type="text" name="username" th:field="*{username}"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</span>
                </div></td>
            </tr>
            <tr>
                <td> Password:</td>
                <td><div>
                    <input type="password" name="password" th:field="*{password}"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                </div></td>
            </tr>
            <tr>
                <td> Name:</td>
                <td><div>
                    <input type="text" name="name" th:field="*{name}"/>
                </div></td>
            </tr>
        </table>
        <button type="submit" value="Sign Up">Sign Up</button>
    </form>
</body>
</html>
